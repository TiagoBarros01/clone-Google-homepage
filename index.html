<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google Homepage</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="menu">
        <div class="menu-section left">
            <img src="./img/burger-icon.svg" alt="Burger icon" class="menu-icon">
            <a href="" class="menu-link active">All</a>
            <a href="" class="menu-link">Images</a>
        </div>

        <div class="menu-section right">
            <img src="./img/more-icon.svg" alt="More icon" class="menu-icon">
            <div class="menu-profile">
                <img src="./img/circle-frame.svg" alt="Avatar frame" class="menu-avatar-frame">
                <img src="https://api.adorable.io/avatars/40/tiago.png" alt="Avatar picture" class="menu-avatar">
            </div>
        </div>
    </header>

    <main class="content">
        <img src="./img/logo.svg" alt="Google" class="content-logo">

        <input class="content-search" type="text">

        <div class="content-offer">

    <footer class="footer">

            <span>Brazil</span>
        </div>
        <div class="footer-section footer-links">
            <a href="">Settings</a>
